{% extends 'catalog/base.html' %}
{% load custom_tags %}
{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ product.name }}</h1>
  </div>

  <div class="container">
    <div class="row text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{ post.post_name | title }}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">{{ post.created_at }}</h1>
          <ul class="list-unstyled mt-3 mb-4 text-start m-3">
            <li>{{ post.containment }}</li>
            <li>Количество просмотров: {{ post.views_count }}</li>
          </ul>
          <img src="{{ post.preview | media_url }}" width="100%"/>
          <div class="row">
            <a class="btn btn-lg btn-block btn-outline-primary"
                     href="/post/update/{{ post.slug }}/" role="button">Обновить</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
